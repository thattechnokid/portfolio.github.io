<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-queries.css">

  </head>
  <body>
    <!-- CONTACT DIV -->
    <div class="container-fluid no-padding contact-div" id="contactMe">
      <div class="row">
        <div class=" col-xs-12 col-md-10 col-md-offset-1" id="contactDiv" style="height:230.8866666px">

          <span class="fa-stack fa-2x hidden" id="closeButton">
            <i class="fa fa-circle fa-stack-2x"style="color:rgba(0,0,0,0.4)"></i>
            <i class="fa fa-times fa-stack-1x" style="color:white"></i>
          </span>

          <h1 class="txt-centered" id="contactTxt" style="position:absolute;transform:translate(-50%,-90%);top:50%;left:50%;z-index:1">Contact&nbsp;Me</h1>
          <img src="images/contact-hero.jpg" alt="Picture of programmer writing a letter" class="contact-img">
        </div>
      </div>
    </div>
  </body>
</html>
